<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="lightDarkMode/lightDark.css">
    <meta name="description" content="Comparador quantitativo para combustíveis">

    <title>Comparador de Combustível</title>
  </head>
  <body>
    <main>
      <div id="mode-button">
        <header>
          <button  aria-label="selecionar-modo" id="mode-selector">Dark Mode</button>
        </header>
      </div>
    <h1>Comparador de Combustível</h1>
   
    <h2>Verifique qual o melhor combústível para abastecer seu carro</h2>
    <hr />
    <h3>Instruções:</h3>
    <ul id="instrucao">
      <li>
        Insira quantos quilometros seu carro roda com 1 litro do combustível.
      </li>
      <li>Insira o valor por litro</li>
      <li>Clique no botão "Calcular"</li>
    </ul>
    <hr />
    <!-- Formulários -->
    <p id="resposta"></p>
         <p>Etanol</p>
      <input class="inputArea" id="km_etanol" placeholder="Km / Litro"/>

      <input class="inputArea" id="preco_etanol" type="text" placeholder="Preço Etanol"  />
      <p>Gasolina</p>
      <input class="inputArea" id="km_gasolina" placeholder="Km / Litro" />
      <input class="inputArea" id="preco_gasolina" type="text" placeholder="Preço Gasolina" />
    </div>
    <br>
    
  
      <button id="botaocalcular">Calcular</button>
      <button id="botaolimpar">Limpar</button>
    
      

  </main>
  <script src="script.js"></script>
  <script src="lightDarkMode/lightAndDark.js"></script>
  </body>
</html>
